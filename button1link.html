<!DOCTYPE html>
<html>
<head>
	<title>
	Weight Loss
	</title>
</head>
<body>
<div class= "header">
	<h1>
	Welcome to weight loss helper
	</h1>
	<p>
	Please enter your information for accurate assessments
	</p>
</div>

<div class="inputs">
	<form action=""> <!-- Do something, calculate Person's X needed amout of calories
						to stay the same weight
						Y amountto lose z weight
						http://www.calculator.net/calorie-calculator.html as reference-->
	<fieldset>
		<legend>Calories estimating calculator</legend>
			<br>
			Age:<br>
			<input type="text" name="Age" maxlength="3">
			<br>
			Height (in inches ex:5'9=509, 5'11=511, 6'0=600):<br>
			<input type="text" name="Height" maxlength="3">
			<br> 

			Sex:<br>
			<input type="radio" name="gender" value="male" checked> Male<br>
		  	<input type="radio" name="gender" value="female"> Female<br>
		  	<br>
			Weight:<br>
			<input type="text" name="Weight">
			<br>
			Body Fat Percentage:<br>
			<input type="text" name="Fat">
			<br>
			How many times a week do you exercise?:<br>
			<input type="text" name="active">
			<br>
			<br>
			<input type="submit">
			<input type="reset">
		</fieldset>
	

	</form>







</body>
</html>
